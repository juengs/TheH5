<!DOCTYPE html>
<html>
<head>
	<title>表格的嵌套embeded</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table width="200px" height="150" border="1">
			<caption align="top">some university</caption>
			<tr>
				<td>
					<table align="center" border="1">
						<caption align="top">schedule</caption>
						<tr bgcolor="lightyellow" height="40">
							<th width="50px">course</th>
							<th width="60px">classroom</th>
						</tr>
						<tr bgcolor="lightyellow" height="40">
							<td width="50px">chinese</td>
							<td width="60px">east-building 1-1</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
