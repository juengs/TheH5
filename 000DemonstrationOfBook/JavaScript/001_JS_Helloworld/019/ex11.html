<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>计算器</title>
	<script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
	<!-- source  Int String -->
	<form name="sc">
		<input type="text" name="box" size="15"><br>
		<input type="button" value="7" onclick="count(7)">
		<input type="button" value="8" onclick="count(8)">
		<input type="button" value="9" onclick="count(9)"><br>
		<input type="button" value="4" onclick="count(4)">
		<input type="button" value="5" onclick="count(5)">
		<input type="button" value="6" onclick="count(6)"><br>
		<input type="button" value="1" onclick="count(1)">
		<input type="button" value="2" onclick="count(2)">
		<input type="button" value="3" onclick="count(3)"><br>
		<input type="button" value="0" onclick="count(0)">
		<input type="button" value="+" onclick="count('+')">
		<input type="button" value="-" onclick="count('-')"><br>
		<input type="button" value="*" onclick="count('*')">
		<input type="button" value="/" onclick="count('/')">
		<input type="button" value="=" onclick="count('=')">
		
	</form>

</body>
</html>
