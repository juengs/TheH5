<!DOCTYPE html>
<html>
<head>
	<title>mix 水平、垂直合并单元格(row column)</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table border="1">
			<caption align="center">schedule</caption>
			<tr>
				<td rowspan="4">foo<p>foo<p>series</td>
				<td colspan="2">as follows(as below):</td>
			</tr>
			<tr>
				<td>course</td>
				<td>classroom</td>
			</tr>
			<tr>
				<td>chinese</td>
				<td>east-building 1-1</td>
			</tr>
			<tr>
				<td>english</td>
				<td>west-building 1-2</td>
			</tr>
			<tr>
				<td colspan="3" align="center">some academy</td>
			</tr>
		</table>
	</center>
</body>
</html>
