<!DOCTYPE html>
<html>
<head>
	<title>shadow滤镜</title>
	<meta charset="utf-8">
</head>
<body>
	<table>
		<tr>
			<td>原始图片</td>
			<td><img src="images/1.gif"></td>
		</tr>
		<tr>
			<td>在下角呈动态绿色阴影效果</td>
			<td>
				<img src="images/1.gif" style="filter: drop-shadow(color=green);">
			</td>
		</tr>
		<tr>
			<td>右上角呈动态黄色阴影效果</td>
			<td>
				<img src="images/1.gif" style="filter: drop-shadow(color=yellow,diretion=45);">
			</td>
		</tr>
	</table>
</body>
</html>
