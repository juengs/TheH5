<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>(用户注册)数组访问菜单menu</title>
	<script src="./js/menu.js"></script>
</head>
<!-- 砌墙者 -->
<body background="./images/01.jpg">
	<center>
		<!-- radio无线电 -->
		<form name="form1">
			<!-- paragraph 段落 回马车break carriage	return-->
			用户：<input type="text" name="usernamer" size="20"><p>
			密码：<input type="password" name="psw" size="20"><p>
			<!-- sex 只能选择其一 -->
			性别：<input type="radio" name="sex" value="男">男
			<input type="radio" name="sex" value="女">女<br>
			喜好：<input type="checkbox" name="like" value="看书">看书
			<input type="checkbox" name="like" value="运动">运动
			<input type="checkbox" name="like" value="音乐">音乐
			<input type="checkbox" name="like" value="睡觉">睡觉
			<input type="checkbox" name="like" value="旅游">旅游<p>
			所在城市：<select name="city">
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="武汉">武汉</option>
				<option value="南京">南京</option>
			</select><p>
			备注：<br>
			<!-- message -->
			<textarea name="ms" rows="5" cols="25"></textarea><p>
			<input type="reset" name="submit" value="重置">
		</form>
		<form name="form2">
			<!--  -->
			<input type="button" value="确认" onclick="disp()"><p>
			<textarea name="msg" rows="10" cols="35"></textarea><p>
			<input type="button" name="" value="发送" onclick="dlg()">
			<input type="button" name="submit" value="取消">
			
		</form>
	</center>

</body>
</html>
