<!DOCTYPE html>
<html>
<head>
	<title>rowspan 垂直合并merge table row</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table border="1">
			<tr>
				<td rowspan="3">计算机computer<p>系series<p></td>
				<td>course</td>
				<td>classroom</td>
			</tr>
			<tr>
				<td>chinese</td>
				<td>east-building 1-1</td>
			</tr>
			<tr>
				<td>english</td>
				<td>west-building 1-2</td>
			</tr>
		</table>
	</center>
</body>
</html>
