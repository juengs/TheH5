<!DOCTYPE html>
<html>
<head>
	<title>area position 区域的位置:absolute relative static</title>
	<meta charset="utf-8">
	<style type="text/css">
		#d1{background-color: red;position: absolute;top:0;left: 0;}
		#d2{background-color: blue;position: absolute;top: 50px;left: 50px;}
		#d3{background-color: green;position: absolute;top: 100px;left: 100px;}
	</style>
</head>
<body>
	<div id="d1">11</div>
	<div id="d2">2222222222222</div>
	<div id="d3">33</div>

</body>
</html>
