<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FIXME: js 实现盒子的拉伸</title>
		<!-- 1. 首先布局好html内容 -->
		<!-- 2. 用一个大盒子包含一个span按钮 -->
		<!-- 3. js 动态脚本 -->
		<style type="text/css">
			*{margin: 0;padding: 0;border: none;}
			body{padding: 100px;}
			#box{width: 150px;height: 100px;background: cornflowerblue;border: 5px solid blueviolet;position: absolute;}
		</style>
	</head>
	<body>
		<div id="box">
			<span id="myspan"></span>
		</div>
		<script type="text/javascript">
			var box=document.getElementById('box');
			var myspan=document.getElementById('myspan');
			// 当前状态
			var bl=true;
			// click event
			myspan.onclick=function(){
				if(bl==true){
					box.style.left='0';
					bl=false; // 记录当前状态
				}else{
					box.style.left='-200x';
					bl=true; // 记录当前状态
				}
			}
		</script>

	</body>
</html>
