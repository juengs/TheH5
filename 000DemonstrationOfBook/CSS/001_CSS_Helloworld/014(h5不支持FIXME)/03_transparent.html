<!DOCTYPE html>
<html>
<head>
	<title>alpha filter滤镜的各个透明渐变样式transparent transform</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table>
			<tr>
				<td>原始图片</td>
				<td>开始透明度渐变1</td>
				<td>开始透明度渐变2</td>
			</tr>
			<tr>
				<td>
					<img src="images/1.jpg">
				</td>
				<td>
					<img src="images/1.jpg" style="filter: alpha(style=1,opacity=90,finishOpacity=10,sartX=20,startY=20,finishX=80,finishY=80)">
				</td>
				<td>
					<img src="images/1.jpg" style="filter: alpha(style=2,opacity=100,finishOpacity=20,sartX=0,startY=0,finishX=50,finishY=50)">
				</td>
			</tr>
		</table>
	</center>

</body>
</html>
