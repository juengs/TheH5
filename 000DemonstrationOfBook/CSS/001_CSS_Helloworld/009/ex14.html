<!DOCTYPE html>
<html>
<head>
	<title>vertical。控件|label标签|block块。垂直位置</title>
	<meta charset="utf-8">
	<style type="text/css">
		#v1{vertical-align: top;}
		#v2{vertical-align: middle;}
		#v3{vertical-align: bottom;}
	</style>
</head>
<body>
	<table width="150" height="200" border="1">
		<tr id="v1"><td>居上</td></tr>
		<tr id="v2"><td>剧中</td></tr>
		<tr id="v3"><td>剧下</td></tr>
	</table>

</body>
</html>
