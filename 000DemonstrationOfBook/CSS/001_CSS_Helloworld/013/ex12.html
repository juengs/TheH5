<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>多标记互相继承性质</title>
	<style type="text/css">
	/*继承inherit 逗号,分割 继承关系*/
	/*文字+列表style：继承性质*/
	/*图片&模块style：不能继承*/
		h1 i, i u, i b {color: blue}
	</style>
</head>
<body bgcolor="lightyellow">
	<h1><i>蓝色斜体标题</i></h1>
	<i><u>蓝色/斜体/带下划线</u></i>
	<i><b>蓝色blue/粗bold/斜体italic</b></i>

</body>
</html>
