<!DOCTYPE html>
<html>
<head>
	<title>line-height行距 段落paragraph</title>
	<meta charset="utf-8">
	<style type="text/css">
	/* point 不加单位 */
		#h1{line-height: 2}
		#h2{line-height: 4}
		/* =长度 | 倍数 | 百分比 */
		/* =10pt | 2 | 20% */
	</style>
</head>
<body>
	<font color="red">
		<p>子曰</p>
	</font>
	<font color="blue">
		<p id="h1">子曰</p>
		<p id="h2">逝者如斯夫</p>
	</font>

</body>
</html>
