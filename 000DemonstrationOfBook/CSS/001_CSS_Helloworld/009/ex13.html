<!DOCTYPE html>
<html>
<head>
	<title>对齐 align 段落水平位置</title>
	<meta charset="utf-8">
	<style type="text/css">
		#a1{text-align: center;}
		/* 辩解 正当 左右对齐 */
		#a2{text-align: justify;}
		/* left(default) right center justify 居中 左右对齐*/
	</style>
</head>
<body>
	<font color="red"><p id="a1">子曰</p></font>
	<font color="red"><p id="a1">子曰</p></font>
	<font color="blue"><p id="a2">子曰</p></font>
	<font color="blue"><p id="a2">子曰</p></font>

</body>
</html>
