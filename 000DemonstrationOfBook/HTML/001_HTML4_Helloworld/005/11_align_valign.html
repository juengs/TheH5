<!DOCTYPE html>
<html>
<head>
	<title>单元格中文字的相对位置relative</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table border="1" height="150" width="200">
			<tr>
				<td>course</td>
				<td valign="top">classroom</td>
			</tr>
			<tr>
				<td>chinese</td>
				<td>east-building 1-1</td>
			</tr>
			<tr>
				<td align="right">english</td>
				<td valign="bottom"></td>
			</tr>
		</table>
	</center>
</body>
</html>
