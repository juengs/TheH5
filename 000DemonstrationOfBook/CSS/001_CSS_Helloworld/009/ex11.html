<!DOCTYPE html>
<html>
<head>
	<!-- letter space字符的空间 /间隔  -->
	<title>字符间距character decent/distance距离</title>
	<meta charset="utf-8">
	<style type="text/css">
	/* h5支持 需要加px pixel像素*/
		#sp1{letter-spacing: 10px;}
		#sp2{letter-spacing: 5px;}
		#sp3{letter-spacing: -5px;}
	</style>
</head>
<body>
	学而不思则亡，思而不学则怠。<p>
		<p id="sp1">学而不思则亡，思而不学则怠。</p>
		<p id="sp2">学而不思则亡，思而不学则怠。</p>
		<p id="sp3">学而不思则亡，思而不学则怠。</p>

</body>
</html>
