<!DOCTYPE html>
<html>
<head>
	<title>dropShadow滤镜filter</title>
	<meta charset="utf-8">
</head>
<body>
	<table>
		<tr>
			<td>原始图片</td>
			<td><img src="images/1.gif"></td>
		</tr>
		<tr>
			<td>文字的阴影颜色为银灰色</td>
			<!-- color=silver,offx=5,offy=5,positive=1 -->
			<td><img src="images/1.gif" style="filter: drop-shadow();"></td>
		</tr>
		<tr>
			<td>文字的阴影颜色为淡黄色</td>
			<td>
				<img src="images/1.gif" style="filter: drop-shadow(color=pink,offx=5,offy=5,positive=1);">
			</td>
		</tr>
	</table>
</body>
</html>
