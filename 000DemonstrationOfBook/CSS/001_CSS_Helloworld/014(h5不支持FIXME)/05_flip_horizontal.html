<!DOCTYPE html>
<html>
<head>
	<title>filipX滤镜filter(h5不支持)</title>
	<meta charset="utf-8">
</head>
<body>
	<table>
		<tr>
			<td>原始图片</td>
			<td>水平翻转180度</td>
		</tr>
		<tr>
			<td><img src="images/1.jpg"></td>
			<td><img src="images/1.jpg" style="filter: fliph"></td>
		</tr>
		<tr>
			<td>垂直翻转180度</td>
			<td>同时水平以及垂直翻转180度</td>
		</tr>
		<tr>
			<td>
				<img src="images/1.jpg" style="filter: flipv">
			</td>
			<td>
				<img src="images/1.jpg" style="filter: fliph flipv">
			</td>
		</tr>
	</table>
</body>
</html>
