<!DOCTYPE html>
<html>
<head>
	<title>网页时钟</title>
	<meta charset="utf-8"; http-equiv="content-type"; content="text/html">
	<style type="text/css">
        #tab{
            width: 500px;
            height: 200px;
            /*background:-webkit-gradient(linear,center top,center bottom,from(blue), to(white));*/
            background: -webkit-linear-gradient(top,#007fff,#84bff9);/*css3设置渐变*/
            margin-bottom: 100px;
        }
        #aTime{
            color: #fff;
            /*text-align: center;*/
            /*line-height: 200px;*/
            float: left;
        }
        #Tradion{
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            border-radius: 100px;
            float: left;
            margin: 50px 50px;
        }
        #hours{
            width: 30px;
            height: 2px;
            margin:50px 50px;
            background: #fff;
            transform-origin: left bottom;
        }
        #minutes{
            width: 38px;
            height: 2px;
            background: #fff;
            margin:-50px 50px;
            transform-origin: left bottom;
            transform:rotate(0deg);
        }
        #seconds{
            width: 45px;
            height: 1px;
            background: #fff;
            margin:50px 50px;
            transform-origin: left bottom;
            transform:rotate(0deg);

        }
        .tran{
            transform: rotate(-90deg);/*这里测试了一下旋转角*/
        }
        #dian{
            width:6px;
            height: 6px;
            border-radius: 6px;
            background: #fff;
            margin:-55px 46px;
        }
        #aDate,#week{
            color: #fff;
            padding-top: 50px;
        }
    </style>
	<script type="text/javascript">
        window.onload=function(){
            function addzero(num){
                if(num>=10)
                {
                    return ""+num;
                }
                else
                {
                    return "0"+num;
                }
            }
            
            function times(){
                var date=new Date();
                var aTime=document.getElementById('aTime');
                var str= addzero(date.getHours())+":"+ addzero(date.getMinutes())+":"+ addzero(date.getSeconds());
                aTime.innerHTML=str;
            }
            setInterval(times,1000);
            times();
            function Ttranform(){
                var date=new Date();
                var hours=document.getElementById('hours');
                var minutes=document.getElementById('minutes');
                var seconds=document.getElementById('seconds');
                var num=date.getHours();
                var num2=date.getMinutes();
                var num3=date.getSeconds();
                hours.style.transform="rotate("+(num*30-90)+"deg)";
                minutes.style.transform="rotate("+(num2*6-90)+"deg)";
                seconds.style.transform="rotate("+(num3*6-90)+"deg)";

            }
            setInterval(Ttranform,1000);
            Ttranform();
        }
    </script>
</head>
<!--  body onload:当整个html页面加载完成后执行此函数  -->
<body onload="start();">
	<div id="tab">
    <div id="Tradion">
        <div id="hours" class="tran"></div>
        <div id="minutes" class="tran"></div>
        <div id="seconds" class="tran"></div>
        <div id="dian"></div>
        
    </div>
    <h1 id="aTime"></h1>
    <h3 id="aDate"></h3>
    <h2 id="week"></h2>
</div>

	<script type="text/javascript">
        function Adate(){
                var date=new Date();
                var aDate=document.getElementById("aDate");
                var week=document.getElementById('week');
                var weekList=["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
                var str= date.getFullYear()+"-"+(date.getMonth()+1)+"-"+ date.getDate();
                aDate.innerHTML=str;
                var westr=weekList[date.getDay()];
                week.innerHTML=westr;
            }
            Adate();
    </script>
    <!-- https://www.cnblogs.com/widows/p/6824764.html -->
</body>
</html>
