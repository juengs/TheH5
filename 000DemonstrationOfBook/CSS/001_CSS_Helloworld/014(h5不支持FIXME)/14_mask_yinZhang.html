<!DOCTYPE html>
<html>
<head>
	<title>mask滤镜</title>
	<meta charset="utf-8">
</head>
<body>
	<table>
		<tr>
			<td>原始图片</td>
			<td><img src="images/1.gif"></td>
		</tr>
		<tr>
			<td>外围颜色为红色</td>
			<td>
				<img src="images/1.gif" style="filter: mask(color=red)">
			</td>
		</tr>
	</table>
</body>
</html>
