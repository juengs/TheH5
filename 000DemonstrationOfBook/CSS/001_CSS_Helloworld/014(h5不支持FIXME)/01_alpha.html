<!DOCTYPE html>
<html>
<head>
	<title>alpha filter:alpha()滤镜 API</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table>
			<tr>
				<td>原始图片</td>
				<td>图片加入圆形同名的渐层效果</td>
			</tr>
			<tr>
				<td><img src="./images/1.jpg"></td>
				<td><img src="./images/1.jpg" style="filter:alpha(style=2)"></td>
			</tr>
		</table>
	</center>

</body>
</html>
