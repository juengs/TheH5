<!DOCTYPE html>
<html>
<head>
	<title>alternate来回滚动scroll</title>
	<meta charset="utf-8">
</head>
<body>
	<marquee align="left" bgcolor="yellow" direction="left" behavior="alternate" width="400" hspace="1" scrollamount="2" scrolldelay="1" vspace="1" loop="-1">
		<img src="images/1.jpg" width="120px">
		<img src="images/2.jpg" width="120px">
		<img src="images/3.jpg" width="120px">
	</marquee>
</body>
</html>
