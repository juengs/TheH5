<!DOCTYPE html>
<html>
<head>
	<title>文字和图片的互转</title>
	<meta charset="utf-8">
	<script>
		function ttp()
		{
			if(tp.filters.blendTrans.status != 2)
			{
				tp.filters.blendTrans.apply();
				tp.innerHTML="<img src='images/2.jpg' style='width:200px;height:110px;'>";//设定转换后的图片
				tp.filters.blendTrans.play();
			}
		}
		function ptt()
		{
			if(tp.filters.blendTrans.status != 2)
			{
				tp.filters.blendTrans.apply();
				tp.innerHTML="这是文字";//设定转换后的文字
				tp.filters.blendTrans.play();
			}
		}
	</script>
</head>
<body>
	<div id="tp" style="width: 200px;height: 110px;background-color: lightyellow;color: blue;filter: blendtrans(duration=2);">
		原始文字
	</div><p>
		<button onclick="ttp()">文字转换为图片</button>
		<button onclick="ptt()">图片转换为文字</button>
</body>
</html>
