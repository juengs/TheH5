<!DOCTYPE html>
<html>
<head>
	<title>层的重叠cascade,h5无作用？需要加px</title>
	<meta charset="utf-8">
	<style type="text/css">
		#z1{background-color: red;width: 300px;height: 250px;position: absolute;top: 30px;left: 30px;}
		#z2{background-color: blue;width: 250px;height: 200px;position: absolute;top: 30px;left: 60px;}
		#z3{background-color: green;width: 200px;height: 150px;position: absolute;top: 30px;left: 30px;}
	</style>
</head>
<body>
	<center>
		<div id="z1">111111111111111111111111111111111111111111111</div>
		<div id="z2">22222222222222222222222222</div>
		<div id="z3">333333333333333</div>
	</center>
</body>
</html>
