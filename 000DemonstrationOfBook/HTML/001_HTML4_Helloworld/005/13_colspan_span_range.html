<!DOCTYPE html>
<html>
<head>
	<title>单元格水平合并(Horizontal merger)融合</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table border="1" width="150" height="100">
			<tr>
				<td colspan="2">sourse schedule</td>
			</tr>
			<tr>
				<td>course</td>
				<td>classroom</td>
			</tr>
			<tr>
				<td>chinese</td>
				<td>east-building 1-1</td>
			</tr>
			<tr>
				<td>english</td>
				<td>west-building 1-2</td>
			</tr>
		</table>
	</center>
</body>
</html>
