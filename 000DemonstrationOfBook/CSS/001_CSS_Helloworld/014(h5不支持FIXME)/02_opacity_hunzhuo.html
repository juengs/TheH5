<!DOCTYPE html>
<html>
<head>
	<title>alpha滤镜种style参数的使用parameter</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table>
			<tr>
				<td>原始图片</td>
				<td>渐进层形状为均匀,透明度50</td>
				<td>渐进层形状为直线</td>
			</tr>
			<tr>
				<td><img src="./images/1.jpg"></td>
				<td><img src="./images/1.jpg" style="filter:alpha(style=2,opacity=50)"></td>
				<td><img src="./images/1.jpg" style="filter: alpha(style=1)"></td>
			</tr>
			<tr>
				<td>渐进layer shap为圆形</td>
				<td>渐进layer shap为矩形</td>
			</tr>
			<tr>
				<td>
					<img src="./images/1.jpg" style="filter:alpha(style=2)">
				</td>
				<td>
					<img src="./images/1.jpg" style="filter: alpha(style=3)">
				</td>
			</tr>
		</table>
	</center>

</body>
</html>
