<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>onClick Event</title>
</head>
<body>
	<center>
		点击这里将以全屏方式显示，onclick事件。
	</center>
	<form>
		<div align="center">
			<input type="button" name="fullscreen" value="全屏显示" onclick="window.open(document.location, 'big', 'fullscreen=yes')">
			<input type="button" name="close" value="取消窗口" onclick="window.close()">

		</div>
	</form>

</body>
</html>
