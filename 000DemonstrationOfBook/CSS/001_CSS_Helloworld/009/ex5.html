<!DOCTYPE html>
<html>
<head>
	<title>weight:bold 粗斜体 style</title>
	<meta charset="utf-8">
	<style type="text/css">
	/*oblique倾斜的  间接的  斜线号; bold重量:粗 勇敢*/
		p{font-style: oblique; font-weight: bold;}
	</style>
</head>
<body>
	<!-- paragraph -->
	<p>这是css控制的粗斜体字</p>
	<!-- break 换行 -->
	<b><i>这是html标记直接作用的粗斜体字</i></b>

</body>
</html>
