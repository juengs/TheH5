<script type="text/javascript">
	//通过split关键字进行分离
	var str = "abd,sda,dsad";//定义一个字符串
	var arr = str.split(",");//通过逗号把字符串分隔。
	//arr[0]等于abd,arr[1]等于sda,arr[2]等于dsad
</script>
<script type="text/javascript">
	//通过substring的方式进行分割
	var str ="abdsdafewe";
	var s1 = str.substring(0,4);//取前半部分abds
	var s2 = str.substring(4,str.length);//取后半部分dafewe
</script>
