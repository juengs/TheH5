<!DOCTYPE html>
<html>
<head>
	<title>控制图片的位置 position</title>
	<meta charset="utf-8">
	<style type="text/css">
		#p1{background-image: url(images/1.jpg);background-repeat: no-repeat;background-position: 0% 0%;}
		#p2{background-image: url(images/2.jpg);background-repeat: no-repeat;background-position: 50% 50%;}
		#p3{background-image: url(images/1.jpg);background-repeat: no-repeat;background-position: 100% 100%;}
	</style>
</head>
<body>
	<table border="1" height="300">
		<tr>
			<td id="p1">子曰</td>
		</tr>
		<tr>
			<td id="p2">子曰</td>
		</tr>
		<tr>
			<td id="p3">子曰</td>
		</tr>
	</table>

</body>
</html>
