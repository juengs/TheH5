<!DOCTYPE html>
<html>
<head>
	<title>表格中插入图片(table insert images)</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table border="1" width="300">
			<tr>
				<td colspan="2" align="center" bgcolor="green">
					<b>登记表 signup table</b>
				</td>
				<tr bgcolor="green">
					<th>kinds</th>
					<th>photo</th>
				</tr>
				<tr>
					<td background="../images/1.jpg">tiger</td>
					<td bgcolor="lightyellow">
						<img src="../images/2.jpg">
					</td>
				</tr>
				<tr>
					<td background="../images/3.jpg">cat</td>
					<td bgcolor="lightyellow"><img src="../images/3.jpg"></td>
				</tr>
				<tr>
					<td background="../images/1.jpg">panda</td>
					<td bgcolor="lightyellow"><img src="../images/1.jpg"></td>
				</tr>
			</tr>
		</table>
	</center>
</body>
</html>
