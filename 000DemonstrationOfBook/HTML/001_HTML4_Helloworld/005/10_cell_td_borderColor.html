<!DOCTYPE html>
<html>
<head>
	<title>table border and background-bgcolor(边框与背景)</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table border="1" width="150px" height="80">
			<tr>
				<td bgcolor="red">course</td>
				<td bgcolor="blue">classroom</td>
			</tr>
			<tr>
				<td border="1 solid #F00" bgcolor="gray">chinese</td>
				<td bgcolor="silver">east-building 1-1</td>
			</tr>
			<tr>
				<td bordercolor="purple">english</td>
				<td style="border-color: aqua">west 1-1</td>
			</tr>
		</table>
	</center>
</body>
</html>
