<!DOCTYPE html>
<html>
<head>
	<title>text-decoration 装饰-加线</title>
	<meta charset="utf-8">
	<style type="text/css">
		#t1{text-decoration: underline;}
		#t2{text-decoration: line-through;}
		#t3{text-decoration: overline;}
	</style>
</head>
<body>
	<h2>css 线：3种效果effection</h2>
	<p id="t1">在下面</p>
	<p id="t2">在中间</p>
	<p id="t3">在上面</p>
	<h2>HTML 线：2种效果 line</h2>
	<u>在下面</u>
	<s>在中间</s>
	<!-- under-line + straight + overline + blink -->
</body>
</html>
