<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>图片的自动切换 Done</title>
	<script type="text/javascript">

		var img = new Array(10);
		var nums = 0;
		if (document.images) {
			for (var i = 0; i < 10; i++) {
			img[i] = new Image();
			img[i].src = "./images/0" + i + ".jpg"; // images paths of all
			}
		}
		// 切换图片 
		function fort(){
			nums ++;
			 document.images[0].src = img[nums].src;
			 if (nums == 10) { // boolean
			 	nums = 0;
			 }
		}
		function mx(){
			setInterval("fort()", 1000);
		}
	</script>
</head>
<body onload="mx()">
	<img src="./images/01.jpg" border="0" width="400"><br>

</body>
</html>
