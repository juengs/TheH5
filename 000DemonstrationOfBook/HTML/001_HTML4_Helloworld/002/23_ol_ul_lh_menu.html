<!DOCTYPE html>
<html>
<head>
	<title>3种列表标记label(compare)</title>
	<meta charset="utf-8">
</head>
<body>
	<b>UL effect效果</b>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<b>MENU effect</b>
	<menu>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</menu>
	<b>LH effect</b>
	<lh>
		<li>lh=ul</li>
		<li>标题与项目之间没有空格(&nbsp)white-space</li>
		<li>un-order list, list,LH(LeftHead) </li>
	</lh>
</body>
</html>
