<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组</title>
	<style type="text/css">
		font{font-size: 28px}
	</style>
</head>
<body>
	<script>
		var c = new Array("green","blue","red","yellow","teal","olive");
		for(i=0; i<=5;i++)
			document.write("<font color=",c[i],">各种不同颜色的文字<br></font>");
	</script>

</body>
</html>
