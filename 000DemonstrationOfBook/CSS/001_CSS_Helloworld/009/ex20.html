<!DOCTYPE html>
<html>
<head>
	<title>border-color 边框颜色</title>
	<meta charset="utf-8">
	<style type="text/css">
	/* 线 的上下左右 位置。width宽度。*/
		#c1{border-top-width: 10;border-top-color: red;}
		#c2{border-right-width: 20;border-right-color: green;}
		#c3{border-bottom-width: 15;border-bottom-color: blue;}
		#c4{border-left-width: 5;border-left-color: black;}
		#c5{border-width: 10 20 15 4;border-color: red green blue black;}
	</style>
</head>
<body>
	<table border="1">
		<tr><td id="c5">子曰</td></tr>
		<tr><td id="c1">子曰</td></tr>
		<tr><td id="c2">子曰</td></tr>
		<tr><td id="c3">子曰</td></tr>
		<tr><td id="c4">子曰</td></tr>
	</table>

</body>
</html>
