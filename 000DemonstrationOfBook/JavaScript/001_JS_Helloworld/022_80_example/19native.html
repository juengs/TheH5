<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>闭包</title>
		<style>
		body{
			margin:0;
			padding: 0;
		}
			
			#scroll{
				width:200px;
				height:100px;
				position: absolute;
			}
			#scroll img{
				width:100%;
				height:100%;
			}
		</style>
 
	</head>
	<body>
		
		<div id="scroll">
			<img src="images/01.jpg" />
		</div>
		<script type="text/javascript">
			var oScroll=document.getElementById('scroll');
	var right=0;
      setInterval(function(){
      	if(right==0){
 
			oScroll.style.left=oScroll.offsetLeft+2+'px';
			if(oScroll.offsetLeft>=document.body.clientWidth-202){
				right=2;
			}
		}
      	if(right==2){
      		oScroll.style.left=oScroll.offsetLeft-2+'px';
      		if(oScroll.offsetLeft<=0){
      			right=0;
      		}
      	}
      },30);
		</script>
	</body>
</html>
