<!DOCTYPE html>
<html>
<head>
	<title>invert滤镜filter</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table>
			<tr>
				<td>原始图片</td>
				<td>呈现底片效果</td>
			</tr>
			<tr>
				<td><img src="images/1.jpg"></td>
				<td><img src="images/1.jpg" style="filter: invert();"></td>
			</tr>
		</table>
	</center>
</body>
</html>
