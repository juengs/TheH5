<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>font-weight重量粗细paragraph</title>
	<style type="text/css">
		#w1 {font-weight: normal;}
		#w2 {font-weight: bold;}
		#w3 {font-weight: bolder;}
		#w4 {font-weight: lighter;}
		#w5 {font-weight: 900}
	</style>
</head>
<body>
	<p id="w1">这是css控制的字体粗细</p>
	<p id="w2">这是css控制的字体粗细</p>
	<p id="w3">这是css控制的字体粗细</p>
	<p id="w4">这是css控制的字体粗细</p>
	<p id="w5">这是css控制的字体粗细</p>
</body>
</html>
