<!DOCTYPE html>
<html>
<head>
	<title>.class#id结构化选择符的使用(目录一级一级指定)h1.q.w1{}</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1.q{font-family: 楷体;color: red;}
		h1.q.w1{font-family: 黑体;color: green;}
	</style>
</head>
<body>
	<h1 class="q">红色楷体</h1>
	<h1 class="w1">绿色黑体</h1>
</body>
</html>
