<!DOCTYPE html>
<html>
<head>
	<title>windows divide (frame set)</title>
	<meta charset="utf-8">
</head>
<!-- <body> -->
	<frameset cols="30%, *">
		<frame>111</frame>
		<frame>222</frame>
	<br><br><br><br>
	<hr>
	frameset=body(主体)<br>
	包含在body中就无法使用<br>
	<hr>
	frame标记label-sign-tag 就是定一个多少个'子窗口'。<br>
	rows="n1,n2,..." n1表示子窗口1度高度，pixel/percent%。<br>
	'*'星号：=剩下所有窗口的高度.这里是70%<br>
	</frameset>

</html>
