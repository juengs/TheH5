<!DOCTYPE html>
<html>
<head>
	<title>table row height</title>

</head>
<body>
	<table border="1">
		<tr height="30" color="red" bgcolor="gray">
			<td>course</td>
			<td>classroom</td>

	</table>
</body>
</html>
