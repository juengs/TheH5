<!DOCTYPE html>
<html>
<head>
	<title>(宽度 颜色 线类型)=[width color line],unify统一，unit单元，union联合</title>
	<meta charset="utf-8">
	<style type="text/css">
	/* */
		#b1{border-top: 10px green dotted;} /* dot dash短线=短跑=冲刺*/
		#b2{border-right: 10px blue inset;} /* 框入*/
		#b3{border-bottom: 10pt green double;} /* double */
		#b4{border-left: 10pt blue solid;} /* solid liquid gas virtual */
		#b5{border: 5px green dotted;} /*dot 点*/
	</style>
</head>
<body>
	<table border="1">
		<tr><td id="b5">dot</td></tr>
		<tr><td id="b1">dot</td></tr>
		<tr><td id="b2">inset框入线</td></tr>
		<tr><td id="b3">double</td></tr>
		<tr><td id="b4">solid liquid gas</td></tr>
	</table>

</body>
</html>
