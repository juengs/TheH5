<!DOCTYPE html>
<html>
<head>
	<title>border 边框 模块(Module Borders)</title>
	<meta charset="utf-8">
	<style type="text/css">
	/* id # .class*/
	/* 必须先设置线宽 边框宽度*/
		#b1{border-top-width: 10pt;}
		#b2{border-right-width: 20px}
		#b3{border-bottom-width: 15px}
		#b4{border-left-width: 5px}
		/* 边框颜色 */
		#b5{border-width: 10 20 15 5; border-color: red orange green purple;}

	</style>
</head>
<body>
	<!-- 表格 线宽-->
	<table border="1">
		<tr><td id="b5">子曰</td></tr>
		<tr><td id="b1">子曰</td></tr>
		<tr><td id="b2">子曰</td></tr>
		<tr><td id="b3">子曰</td></tr>
		<tr><td id="b4">子曰</td></tr>
	</table>

</body>
</html>
