<!DOCTYPE html>
<html>
<head>
	<title>text-transform 转换 改变大小写 </title>
	<meta charset="utf-8">
	<style type="text/css">
	/* capital upper lower 首字母 大写 小写*/
		#tr1{text-transform: capitalize;}
		#tr2{text-transform: uppercase;}
		#tr3{text-transform: lowercase;}
	</style>
</head>
<body>
	首字母 转大写<p id="tr1">hello!welocom to css...</p>
	单词 转大写<p id="tr2">hello!welcome to css...</p>
	单词转小写<p id="tr3">HELLO! WELOCOME TO CSS...</p>
</body>
</html>
