<!DOCTYPE html>
<html>
<head>
	<title>margin 省略写法 语法糖syntax sugar </title>
	<meta charset="utf-8">
	<style type="text/css">
	/* order:上 右 下 左; 顺时针 */
		p{margin:30px 20px 40px 110px;}
		/* 上下左右 都是300.(只有一个值的时候) */
		paragraph{margin:300px;}
	</style>
</head>
<body>
	order:上 右 下 左; 顺时针。
	<p>order:上 右 下 左; 顺时针</p>

</body>
</html>
