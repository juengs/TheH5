<title>菜单栏</title>

<script src="./js/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){ /*开始写jquery语句*/
    $("ul").hide(); 
    $("p").click(function(){
        if($(this).next("ul").is(":hidden")){
            $(this).next("ul").show();
        }else{
            $(this).next("ul").hide();
        }
    });
});
</script>

<style type="text/css">
*{
    margin:0px;
    padding:0px;
    }
div{
cursor:pointer;
}
#btn{
    background-color:#00BFFF;
    color:white;
}
ul{
    height:auto;
    line-height:20px;
}
</style>

</head>
<body>
