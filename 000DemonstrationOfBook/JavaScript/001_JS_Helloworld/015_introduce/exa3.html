<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>while语句</title>
</head>
<body>
	<script type="text/javascript">
		var i=1
		while(i<=5){
			// document.write("<h",i,">This is subtitle</h",i,">");
			document.write("<h"+i+">This is subtitle</h"+i+">");
			i++;
		}
	</script>
</body>
</html>
