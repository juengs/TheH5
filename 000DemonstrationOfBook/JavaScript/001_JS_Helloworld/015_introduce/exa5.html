<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
 <title>if statement</title>
</head>
 <body>
	<script language="javascript">
	for(x=10;x<=21;x++)
	if(x%2==0) //使用if语句来控制图像的交叉显示
	document.write("<img src=01.gif width="+x+"% height="+3*x+"%>");
	else
	document.write("<img src=02.gif width=",x,"% height=",3*x,"%>");

	</script>

</body>
</html>
