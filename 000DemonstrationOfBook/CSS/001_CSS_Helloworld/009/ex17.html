<!-- 模块边界 margin -->
<!DOCTYPE html>
<html>
<head>
	<title>margin边界 padding内衬</title>
	<meta charset="utf-8">
	<style type="text/css">
	/* 直接定于元素标签label tag */
	/* 需要加pt|px (point pixel) */
		p{margin-top: 30px;margin-right: 30px;margin-bottom: 30px;margin-left: 30pt;}
	</style>
</head>
<body>
	孟子有疾病,子敬子问之。
	<p>子曰</p>

</body>
</html>
